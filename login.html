<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/Login.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body>
    <div class="login-page vh-100 d-flex justify-content-center align-items-center">
      <div
        class="form-container col-md-4 p-5 rounded-5 border-primary bg-white"
      >
        <h2 class="title text-center mb-4 text-primary">Login Form</h2>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-primary"
              >Email address</label
            >
            <input
              type="email"
              class="form-control border border-primary"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-primary"
              >Password</label
            >
            <input
              type="password"
              class="form-control border border-primary"
              id="exampleInputPassword1"
            />
          </div>
          <p class="small">
            <button class="forgit-btn btn text-primary p-0 fw-bold">Forgot password?</button>
          </p>
          <div class="d-grid">
            <button class="login-btn btn btn-primary fw-bold" type="submit">Login</button>
          </div>
        </form>
        <div class="mt-3">
          <p class="mb-0 text-center">
            Don't have an account
            <button class="signup-btn btn text-primary fw-bold p-0 m-0">
              Sign Up
            </button>
          </p>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>

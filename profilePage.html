<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/testtt.css" />
    <link rel="stylesheet" href="css/profilePage.css" />
  </head>
  <body>
    <div class="container-fluid">
      <section class="hero">
        <section class="aside">
          <div class="aside-container">
            <div class="profile">
              <button class="btn profile-img">
                <img
                  class="w-100 rounded-circle"
                  src="./images/aaaaa.jpg"
                  alt=""
                />
                <span>profile</span>
              </button>
            </div>
            <div class="side-menu">
              <ul>
                <li class="navbar__item">
                  <button class="btn navbar__link">
                    <i class="fa-solid fa-house"></i><span>Home</span>
                  </button>
                </li>
                <li class="navbar__item">
                  <button class="btn navbar__link">
                    <i class="fas fa-comment-dots"></i><span>Messages</span>
                  </button>
                </li>
                <li class="navbar__item">
                  <button class="btn navbar__link">
                    <i class="fa-solid fa-bell"></i><span>Notifications</span>
                  </button>
                </li>
                <li class="navbar__item">
                  <button class="btn navbar__link">
                    <i class="fa-solid fa-plus"></i><span>Add Chat</span>
                  </button>
                </li>
              </ul>
            </div>

            <div class="logout">
              <button class="btn navbar__link">
                <i class="fa-solid fa-right-from-bracket"></i
                ><span>Logout</span>
              </button>
            </div>
          </div>
        </section>
        <section class="content col-11">
          <section class="chats-content col-9">
            <header>
              <div class="chat-content-header">
                <button class="opened-chat-user btn">
                  <div class="open-chat-img">
                    <img src="./images/Ellipse 3.png" class="w-100" />
                  </div>
                  <div class="open-chat-info">
                    <span>jassa</span>
                    <p>Web Developer <i class="fas fa-laptop-code"></i></p>
                  </div>
                </button>
                <div class="exit-chat">
                  <button class="btn exit-chat-btn">
                    <i class="fa-solid fa-circle-xmark"></i>
                  </button>
                </div>
              </div>
            </header>

            <section class="profile-page">
              <div class="profile-page-header">
                <div class="welcome-text">
                  Welcome in your profile page
                </div>
                <div class="profile-photo">
                  <img src="./images/aaaaa.jpg" alt="">
                </div>
              </div>

              <div class="profile-page-form">
                <div class="form-container">
                  <form class="w-100">
                    <div class="inputs">
                        <label for="name" class="form-label text-primary">Your Name</label>
                        <input
                          type="text"
                          class="form-input form-control border"
                          id="name"
                        />
                    </div>
                    <div class="inputs">
                        <label for="email" class="form-label text-primary">Email</label>
                        <input
                          type="email"
                          class="form-input form-control border"
                          id="email"
                        />
                    </div>
                    <div class="inputs">
                        <label for="phone" class="form-label text-primary">Phone Num</label>
                        <input
                          type="text"
                          class="form-input form-control border"
                          id="phone"
                        />
                    </div>
                    <div class="inputs">
                        <label for="description" class="form-label text-primary">Description</label>
                        <input
                          type="text"
                          class="form-input form-control border"
                          id="description"
                        />
                    </div>
                    <div class="inputs w-100">
                    <label for="editImage" class="edit-img-label form-label text-primary">Edit Profile Image</label>
                    <div class="edit-img-input input-group">

                      <input type="file" class="form-control" id="editImage" />
                      <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                  </div>
                    <div class="inputs">
                      <!-- <button class="btn btn-secondary form-btn" type="edit">Edite</button> -->
                        <button class="btn btn-primary form-btn" type="submit">Save</button>
                    </div>

                    
                  </form>
                </div>
                
              </div>
               
   
            </section>
            
          </section>
        </section>
      </section>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/Login.css" rel="stylesheet" />
    <title>Register Page</title>
  </head>
  <body>
    <div
      class="login-page vh-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="form-container col-md-4 p-4 rounded-5 border-primary bg-white"
      >
        <h2 class="title text-center mb-3 text-primary">Create account</h2>
        <form>
          <div class="inputs mb-3">
            <label for="name" class="form-label text-primary">Your Name</label>
            <input
              type="text"
              class="form-control border border-primary"
              id="name"
              placeholder="Enter Your Name"
            />
          </div>
          <div class="inputs mb-3">
            <label for="email" class="form-label text-primary"
              >Email address</label
            >
            <input
              type="email"
              class="form-control border border-primary"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Enter Email"
            />
          </div>
          <div class="inputs mb-3">
            <label for="phone" class="form-label text-primary"
              >Phone Number</label
            >
            <input
              type="email"
              class="form-control border border-primary"
              id="phone"
              placeholder="Enter Phone Number"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label text-primary"
              >Password</label
            >
            <input
              type="password"
              class="form-control border border-primary"
              id="password"
              placeholder="Enter Password"
            />
          </div>
          <div class="mb-3">
            <label for="Confirm password" class="form-label text-primary"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control border border-primary"
              id="Confirm password"
              placeholder="Confirm password"
            />
          </div>
          <div class="d-grid">
            <button class="login-btn btn btn-primary fw-bold" type="submit">
              Sign Up
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/testtt.css" rel="stylesheet" />
    <title>AddNewChat</title>
  </head>
  <body>
    <div class="add-chat container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="add-chat-card card shadow-sm">
                    <div class="add-Chat-header text-center text-white">
                        <h4>Add New Chat</h4>
                    </div>
                    <div class="card-body">
                        <form id="addUserForm">
                            <div class="mb-3">
                                <label for="userEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="Enter email address" required>
                            </div>
                            <div class="mb-3">
                                <label for="userPhone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="userPhone" name="userPhone" placeholder="Enter phone number" required>
                            </div>
                            <div class="add-chat-btn d-rid">
                                <button type="submit" class="add-user-btn btn btn-primary fw-bold">Add Chat</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
